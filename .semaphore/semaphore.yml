version: v1.0
name: Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Correr docker
    task:
      jobs:
        - name: Correr docker
          commands:
            - checkout
            - docker run -t -v `pwd`:/app/test jesusmarzor/peluqueria

  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Everything
          commands:
            - npm run docker-run